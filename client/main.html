<head>
  <title>community2</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  {{#if Template.subscriptionsReady}}
    <ul>
      {{#each users}}
        <li>{{login}} | Commits: {{commitsForUser}}</li>
      {{/each}}
    </ul>
    <ul>
      {{#each repos}}
        <li>{{full_name}} <br> {{description}} <br> Commits: {{commitsForRepo}}</li>
      {{/each}}
    </ul>
    <ul>
      {{#each commits}}
        <li>{{sha}} | {{data}}</li>
      {{/each}}
    </ul>
  {{else}}
    Loading data
  {{/if}}
</template>
