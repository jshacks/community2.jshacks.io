<head>
  <title>community2</title>
</head>

<body>
  <div class="ui container">
    {{> hello}}
  </div>
</body>

<template name="hello">
  <div class="ui red two item inverted menu">
    <a data-who="people" class={{isActive "people"}}>People</a>
    <a data-who="projects" class={{isActive "projects"}}>Projects</a>
  </div>
  {{#if Template.subscriptionsReady}}
    
      {{#if isSelected "people"}}
      <div class="ui three columns stackable grid">
        {{#each users}}
          <div class="column">
            <div class="ui card">
              <div class="image">
                <img src={{avatar_url}} />
                <div class="content">
                  <div class="ui segment large header">{{login}}</div>
                  <div class="extra content">
                    <div class="ui three mini statistics">
                      <div class="ui statistic">
                        <div class="value">
                          <i class="cloud upload icon"></i> {{commitsForUser}}
                        </div>
                        <div class="label">
                          Commits
                        </div>
                      </div>
                      <div class="statistic">
                        <div class="value">
                          <i class="users icon"></i> {{issuesForUser}}
                        </div>
                        <div class="label">
                          Issues
                        </div>
                      </div>
                      <div class="statistic">
                        <div class="value">
                          <i class="spy icon"></i> {{totalFollowers}}
                        </div>
                        <div class="label">
                          Social
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
        </div>  
      {{/if}}
      {{#if isSelected "projects"}}

      <div class="ui two columns stackable grid">

        {{#each repos}}
          <div class="column">
              <div class="ui segment">
                <div class="ui header">{{name}}</div>
                <div class="content">{{description}}</div>
                <div class="ui tiny images">
                  {{#each repoUsers}}
                    <img src={{avatar_url}} />
                  {{/each}}
                </div>
                <div class="extra content">
                  <div class="ui statistics">
                    <div class="statistic">
                      <div class="value">
                        {{issuesForProject}}
                      </div>
                      <div class="label">
                        Issues
                      </div>
                    </div>
                    <div class="statistic">
                      <div class="value">
                        {{commitsForProject}}
                      </div>
                      <div class="label">
                        Commits
                      </div>
                    </div>
                    <div class="statistic">
                      <div class="value">
                        {{locForProject}}
                      </div>
                      <div class="label">
                        Lines of code
                      </div>
                    </div>
                  </div>
                </div>
                <div class="ui divider"></div>
                {{#each statistics}}
                  <div class="ui label">
                    {{lang}} {{loc}}
                  </div>
                {{/each}}
              </div>
          </div>
        {{/each}}
          <!--<ul>
            <li>{{full_name}} <br> {{description}} <br> Commits: {{commitsForRepo}}</li>
          {{/each}}
          </ul>
          <ul>
            {{#each issues}}
              <li>{{number}} | {{state}} | {{title}}</li>
            {{/each}}
          </ul>-->
        </div>
      {{/if}}
    
<!--    
    
    <ul>
      {{#each commits}}
        <li>{{sha}} | {{data}}</li>
      {{/each}}
    </ul>
    <ul>
      {{#each branches}}
        <li>{{branchId}}</li>
      {{/each}}
    </ul>-->
  {{else}}
    Loading data
  {{/if}}
</template>
